<html>

<head>
    <meta charset="UTF-8">
    <title>Alone in the forest</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Source Dribble -->
    <!-- https://dribbble.com/shots/3005187-Alone-in-the-forest -->
</head>

<body>
    <h1>Alone in the Forest</h1>
    <button>Click</button>
    <div id="container_bg">
        <div id="container_elements">
            <!-- Mountain -->
            <div class="montain_orange1"></div>
            <div class="montain_orange2"></div>
            <div class="montain_orange3"></div>
            <div class="montain_orange4"></div>
            <div class="montain_red1"></div>
            <div class="montain_red2"></div>

            <!-- Sun -->
            <div id="sun" class="sun_move_up"></div>
            <div class="sunlight1"></div>
            <div class="sunlight2"></div>

            <!-- House -->
            <div id="container_house">
                <div class="wall"></div>
                <div class="shadow"></div>
                <div class="window"></div>
                <div class="roof1"></div>
                <div class="roof2"></div>
                <div class="shadow_roof"></div>
                <div class="fireplace"></div>
            </div>

            <!-- Grass/Stone -->
            <div class="stone1"></div>
            <div class="stone2"></div>
            <div class="stone3"></div>
            <div class="stone4"></div>
            <div class="stone5"></div>
            <div class="stone6"></div>
            <div class="stone7"></div>
            <div class="grass1"></div>
            <div class="grass2"></div>
            <div class="grass3"></div>

            <!-- Tree -->

            <div class="trunk"></div>
            <div class="branch1"></div>
            <div class="branch2"></div>
            <div class="branch3"></div>
            <div class="branch4"></div>
            <div class="branch5"></div>
            <div class="branch6"></div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
